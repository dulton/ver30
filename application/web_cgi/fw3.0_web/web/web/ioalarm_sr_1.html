				function sucess_SysGetAlarmConfig(data)
				{
					var PackDate=new UnPackData(data);
					if(PackDate.Content!=null)
					{
						if(PackDate.Content.RetCode=="0")
						{
							if(PackDate.Content.AlarmId == "1")
							{
								//开启or关闭
								if(PackDate.Content.EnableFlag == "0")//关闭
								{
									$("#53io_inport_enable_close").attr("checked", "checked");
								}
								else if(PackDate.Content.EnableFlag == "1")
								{
									$("#53io_inport_enable_open").attr("checked", "checked");	
								}
								//报警输入号
								$("#alarmnum").val(PackDate.Content.InputNumber);
								//报警名称
								$("#alarmname").val(PackDate.Content.Name);
								//报警输入类型
								$("#alarmtype").val(PackDate.Content.NormalStatus);
								//常用联动
								var LinkAlarmStrategy = PackDate.Content.LinkAlarmStrategy;
								var LinkalarmTmp = "";
								//转换成二进制
          						if(/\d+/.test(LinkAlarmStrategy))
								{
            						while(LinkAlarmStrategy != 0) {
              						LinkalarmTmp = Math.abs(LinkAlarmStrategy%2)+LinkalarmTmp;
              						LinkAlarmStrategy = parseInt(LinkAlarmStrategy/2);
            						}
									var j = 8-LinkalarmTmp.length;
									for(var i=0;i<j;i++)
									{
										LinkalarmTmp = "0" + LinkalarmTmp;
									}
          						}
								var ValueStr = String(LinkalarmTmp);	
				
								var Value = ValueStr.split("");
								//第2位 声音联动
								var length = LinkalarmTmp.length;
								var LinkData = Value[5];
								if(LinkData.indexOf("1") == -1)
								{
									document.getElementById("voicealarm").checked=false;
								}
								else 	
								{
									document.getElementById("voicealarm").checked=true;	
								}
								//第0位 报警输出
								LinkData = Value[7];
								if(LinkData.indexOf("1") == -1)
								{
									document.getElementById("alarm").checked=false;
									$("#alarminput11").css("visibility", "hidden");
									$("#alarminput12").css("visibility", "hidden");
									$("#alarminput13").css("visibility", "hidden");
									$("#alarminput14").css("visibility", "hidden");
								}
								else 	
								{
									document.getElementById("alarm").checked=true;
									$("#alarminput11").css("visibility", "visible");
									$("#alarminput12").css("visibility", "visible");
									$("#alarminput13").css("visibility", "visible");
									$("#alarminput14").css("visibility", "visible");
								}
								//第1位 上传中心 emaillink
								LinkData = Value[6];
								if(LinkData.indexOf("1") == -1)
								{
									document.getElementById("inputceter").checked=false;
								}
								else 	
								{
									document.getElementById("inputceter").checked=true;	
								}
								//第3位 邮件中心 
								LinkData = Value[4];
								if(LinkData.indexOf("1") == -1)
								{
									document.getElementById("emaillink").checked=false;
								}
								else 	
								{
									document.getElementById("emaillink").checked=true;	
								}
								//第4位 FTP上传 
								LinkData = Value[3];
								if(LinkData.indexOf("1") == -1)
								{
									document.getElementById("inputftp").checked=false;
								}
								else 	
								{
									document.getElementById("inputftp").checked=true;	
								}
								//第5位 录像 
								LinkData = Value[2];
								if(LinkData.indexOf("1") == -1)
								{
									document.getElementById("recordlink").checked=false;
								}
								else 	
								{
									document.getElementById("recordlink").checked=true;	
								}
								
								//其他联动 报警输出
								var IoNum = PackDate.Content.IoNum;
								var IoNumtmp = "";
								//转换成二进制
          						if(/\d+/.test(IoNum))
								{
            						while(IoNum != 0) {
              						IoNumtmp = Math.abs(IoNum%2)+IoNumtmp;
              						IoNum = parseInt(IoNum/2);
            						}
									var j = 8-IoNumtmp.length;
									for(var i=0;i<j;i++)
									{
										IoNumtmp = "0" + IoNumtmp;
									}
          						}
								var ValueStrlink = String(IoNumtmp);	
				
								var Valuelink = ValueStrlink.split("");
								//第一位是开关
								var alarmLinkData = Valuelink[7];
								if(alarmLinkData.indexOf("1") == -1)
								{
									document.getElementById("alarm_12").checked=false;
								}
								else
								{
									document.getElementById("alarm_12").checked=true;
								}
								alarmLinkData = Valuelink[6];
								if(alarmLinkData.indexOf("1") == -1)
								{
									document.getElementById("alarm_13").checked=false;
								}
								else
								{
									document.getElementById("alarm_13").checked=true;	
								}
								alarmLinkData = Valuelink[5];
								if(alarmLinkData.indexOf("1") == -1)
								{
									document.getElementById("alarm_14").checked=false;
								}
								else
								{
									document.getElementById("alarm_14").checked=true;	
								}

								//云台
								if(PackDate.Content.OperateCmd =="0")
								{
									document.getElementById("cloud").checked=false;	
									$("#cloudinput1").css("visibility", "hidden");
									$("#cloudinput11").css("visibility", "hidden");
									$("#cloudinput2").css("visibility", "hidden");
									$("#cloudinput21").css("visibility", "hidden");
								}
								else
								{
									document.getElementById("cloud").checked=true;
									$("#cloudinput1").css("visibility", "visible");
									$("#cloudinput11").css("visibility", "visible");
									$("#linkSys").val(PackDate.Content.OperateCmd);
									$("#cloudinput2").css("visibility", "visible");
									$("#cloudinput21").css("visibility", "visible");
									$("#alarmCloudNum").val(PackDate.Content.OperateSeqNum);
								}
								
							}
							else
							{
								alert("参数不符！");
								delete PackDate;
								return;
							}
						}
						else
						{
							alert("获取报警输入参数失败！");
							delete PackDate;
							return;
						}
					}

					delete PackDate;
				}

							$("#cloudinput3").css("visibility", "visible"); 
							$("#cloudinput31").css("visibility", "visible");
						break;
						default:
						break;
					}
				});
				//报警全选
				$("#alarm_11").bind("change",
                function(e) {
                    if ($("#alarm_11").attr("checked") == "checked") {
						document.getElementById("alarm_12").checked = true;
						document.getElementById("alarm_13").checked = true;
						document.getElementById("alarm_14").checked = true;

                    } else {

						document.getElementById("alarm_12").checked = false;
						document.getElementById("alarm_13").checked = false;
						document.getElementById("alarm_14").checked = false;
                    }
				});
            });
			
			//转化时间
			function ReturnTime(time)
			{
				var stmp = parseInt(time,10);
				var returntime = [0,0];
				
				//获取小时
				var hour = stmp/60;
				//获取分钟
				var minu = stmp - parseInt((hour*60),10);
				
				returntime[0] = hour;
				returntime[1] = minu;
				return returntime;
			}
			//转化长度
			function ReturnLengh(hour,muni)
			{
				var stmp = parseInt((hour*60 + muni),10);
				return stmp;
			}
        </script>
